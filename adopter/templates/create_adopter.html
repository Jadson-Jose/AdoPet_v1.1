{% load static %}

{% block headd %}
    <link rel="stylesheet" href="{% static 'animal_list/css/create_animal.css' %}">
{% endblock headd %}

    <div class="container">
        <h1>Cadastrar Novo Adotante</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="Telefone" name="Telefone" required>
            </div>
            <div class="form-group">
                <label for="endereço">Endereço:</label>
                <input type="text" id="Endereço" name="Endereço" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" required>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Ria de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
                
               
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" required>
            </div>
            {% comment %} <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div> {% endcomment %}
            {% comment %} <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto">
            </div> {% endcomment %}
            {% comment %} <div class="form-group">
                <label for="abrigo">Abrigo:</label>
                <input type="text" id="abrigo" name="abrigo" required>
            </div> {% endcomment %}
            <div class="buttons">
                <button type="submit" class="btn-save">Salvar</button>
                <a href="{% url 'animal_list' %}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
