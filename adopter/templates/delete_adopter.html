{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Excluir Adotante</title>
    <link rel="stylesheet" href="{% static 'adopter/css/delete_adopter.css' %}">
    {% load static %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Excluir Adotante</h1>
        </div>

        <div class="confirmation">
            <p>Você tem certeza que deseja excluir o adotante <strong>{{ adopter.name }}</strong>?</p>
            <p>Esta ação não pode ser desfeita.</p>

            <div class="actions">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn-confirm">Excluir</button>
                </form>
                <a href="{% url 'adopter_list' %}" class="btn-cancel">Cancelar</a>
            </div>
        </div>
    </div>
</body>
</html>
