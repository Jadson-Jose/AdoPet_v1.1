{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editar Adotante</title>
    <link rel="stylesheet" href="{% static 'adopter/css/edit_adopter.css' %}">
    {% load static %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Editar Adotante</h1>
        </div>

        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="actions">
                    <button type="submit" class="btn-submit">Salvar Alterações</button>
                    <a href="{% url 'adopter_list' %}" class="btn-back">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
