{% load static %}

{% block headd %}
    <link rel="stylesheet" href="{% static 'animal_list/css/edit_animal.css' %}">
{% endblock headd %}
   <div class="container">
       <h1>Editar Abrigo</h1>
       <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
           <label for="name">Nome:</label>
           <input type="text" id="name" name="name" value="{{ shelter.name }}">

           <label for="city">Cidade:</label>
           <input type="text" id="city" name="city" value="{{ shelter.city }}">

           <label for="state">Estado:</label>
           <input type="text" id="state" name="state" value="{{ shelter.state }}">

           <label for="address">Endereço:</label>
           <input type="text" id="address" name="address" value="{{ shelter.address }}">

           <label for="number">Número:</label>
           <input type="number" id="number" name="number" value="{{ shelter.number }}">

           <label for="cep">CEP:</label>
           <input type="number" id="cep" name="cep" value="{{ shelter.cep }}">

           <label for="phone">Telefone:</label>
           <input type="number" id="phone" name="phone" value="{{ shelter.phone }}">

           <label for="email">Email:</label>
           <input type="text" id="email" name="email" value="{{ shelter.email }}">

           {% comment %} <label for="description">Descrição:</label>
           <textarea id="description" name="description">{{ animal.description }}</textarea> {% endcomment %}

           <label>Foto Atual:</label>
           <div class="animal-image">
               {% if shelter.photo %}
                   <img src="{{ shelter.photo.url }}" alt="Foto de {{ shelter.name }}">
               {% else %}
                   <p>Nenhuma foto disponível.</p>
               {% endif %}
           </div>

           <label for="photo">Atualizar Foto:</label>
           <input type="file" name="photo" id="photo">

           <div class="actions">
               <button type="submit">Salvar Alterações</button>
               <button type="button" class="cancel" onclick="window.location.href='{% url 'shelter_list' %}'">Cancelar</button>
           </div>
       </form>
   </div>
</body>
</html>
